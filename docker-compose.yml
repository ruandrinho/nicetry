version: '3.8'
services:

  backend:
    build: ./backend
    volumes:
      - ./backend:/backend
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - db
    environment:
      - DB_HOST=db
    restart: unless-stopped

  bot:
    build: ./bot
    volumes:
      - ./bot:/bot
    depends_on:
      - backend
      - redis
    command: python bot.py
    environment:
      - BACKEND_HOST=backend
      - REDIS_HOST=redis
    restart: unless-stopped

  db:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    restart: unless-stopped

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data:
